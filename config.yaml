embedding:
  model: "all-MiniLM-L6-v2"
  batch_size: 32
  device: "cpu"
  cache_dir: "models"

vector_store:
  index_path: "data/vector_indices/"
  metadata_db: "data/metadata.db"
  top_k: 10
  rerank_top_k: 5

ollama:
  base_url: "http://localhost:11434"
  model: "llama3.2:3b"
  temperature: 0.7
  max_tokens: 2048
  context_window: 4096
  timeout: 120

retrieval:
  search_mode: "hybrid"
  hybrid_alpha: 0.7
  min_score_threshold: 0.5
  enable_reranking: true
  rerank_model: "cross-encoder/ms-marco-MiniLM-L-6-v2"

chunking:
  size: 512
  overlap: 50
  separators:
    - "\n\n"
    - "\n"
    - ". "
    - " "

documents:
  upload_path: "data/documents/"
  supported_extensions:
    - ".txt"
    - ".pdf"
    - ".docx"
    - ".md"
    - ".html"
    - ".csv"
  max_file_size_mb: 50
  auto_reindex: true

